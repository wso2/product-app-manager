{
    "welcomeFiles": ["index.jag"],
    "urlMappings": [
        {
            "url": "/modules/*",
            "path": "/"
        },
        {
            "url": "/apis/v1/assets/*",
            "path": "/apis/v1/assets.jag"
        },
        {
            "url": "/apis/asset/*",
            "path": "/apis/asset.jag"
        },
        {
            "url": "/apis/assets/*",
            "path": "/apis/assets.jag"
        },
        {
            "url": "/apis/remove/*",
            "path": "/apis/asset.jag"
        },	
        {
            "url": "/apis/tag/*",
            "path": "/apis/tag.jag"
        },
        {
            "url": "/apis/myAsset/*",
            "path": "/apis/asset.jag"
        },
        {
            "url": "/apis/user/*",
            "path": "/apis/user.jag"
        },
        {
            "url": "/apis/comment/*",
            "path": "/apis/comment.jag"
        },
        {
            "url": "/apis/comments/*",
            "path": "/apis/comment.jag"
        },
        {
            "url": "/apis/rate/*",
            "path": "/apis/rating.jag"
        },
        {
            "url": "/apis/*",
            "path": "/routers/apis.jag"
        },
        {
            "url": "/assets/*",
            "path": "/routers/assets.jag"
        },
        {
            "url": "/asset/*",
            "path": "/routers/asset.jag"
        },
        {
            "url": "/store.json",
            "path": "/"
        },
        {
            "url": "/store.js",
            "path": "/"
        }
    ],
    "errorPages": {
        "500": "/error500.html",
        "404": "/error404.html"
    },
    "initScripts": ["app.js"],
    "logLevel": "info",
    "loginConfig": {
        "authMethod": "BASIC"
    },
    "securityConstraints": [
        {
            "securityConstraint": {
                "webResourceCollection": {
                    "name": "store",
                    "urlPatterns": [
                        "/apis/v1/assets/*"],
                    "methods": [
                        "GET",
                        "POST",
                        "PUT",
                        "DELETE",
                        "HEAD",
                        "OPTIONS",
                        "TRACE",
                        "CONNECT",
                        "PATCH"
                    ]
                },
                "authRoles": [
                    "store",
                    "admin"
                ]
            }
        }
    ]
}